<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <ion-title class="ion-padding-top">
            <img class="logo" [src]="'./assets/imagenes/Logo.png'">
          </ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-icon class="logo_notificacion" size="large" name="notifications-outline"
            [routerLink]="['/notificacion']"></ion-icon>
        </ion-col>
        <ion-col size="12">
          <ion-searchbar placeholder="Buscar Tuplotter.com" animated [(ngModel)]="searchtxt" (change)="search($event)">
          </ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="100" pullMax="100">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-item-divider>
    <ion-slides pager="false" [options]="slideOptsOne" #slideWithNav
      (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
      <ion-slide *ngFor="let s of sliderOne.slidesItems">
        <ion-chip [routerLink]="['/listproduct', 123]" outline color="success">
          <ion-label>{{ s.categoria }}</ion-label>
        </ion-chip>
        <!-- <ion-segment>
          <ion-segment-button class="button_radius" checked [routerLink]="['/listproduct', 123]">
            <ion-label>{{ s.categoria }}</ion-label>
          </ion-segment-button>
        </ion-segment> -->
      </ion-slide>
    </ion-slides>
  </ion-item-divider>
  <ion-grid *ngFor="let item of data_app.detalleslist">
    <ion-row class="rounded border p-3">
      <ion-item-divider>
        <ion-col size="10">
          <ion-text>
            <ion-label color="primary">{{ item.titulo }}</ion-label>
            <!-- <ion-chip outline color="primary"> -->
            <!-- </ion-chip> -->
          </ion-text>
        </ion-col>
        <ion-col size="2">
          <ion-text>
            <ion-label color="primary" [routerLink]="['/listproduct', item.valor]">MÃ¡s</ion-label>
          </ion-text>
        </ion-col>
      </ion-item-divider>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-slides pager="false" [options]="slideOptsTho" #slideWithNav
          (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
          <ion-slide *ngFor="let off of item.articulos" [routerLink]="['/productoview', off.articulo.id]">
            <ion-row class="ion-padding border border rounded">
              <img [src]=" off.articulo.foto" class="img_dimenciones">
              <!-- <ion-img [src]="img"></ion-img> -->
              <ion-col size="12">
                <ion-text color="dark">
                  <h6 class="text">
                    {{ off.articulo.titulo }}
                  </h6>
                  <h6 class="text">
                    {{ off.articulo.costopromosion || off.articulo.costoventa }}
                  </h6>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
