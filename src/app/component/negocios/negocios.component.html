<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <ion-title class="ion-padding-top">
            Negocios
          </ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-button color="success" [routerLink]="['/notificacion']">
            <ion-icon name="notifications-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of list_negocios">
    <img [src]="item.foto" />
    <ion-card-header>
      <ion-card-subtitle>
        <ion-button>
          <ion-icon class="ion-padding" slot="start" name="heart-empty"></ion-icon>
        </ion-button>
          <!-- <ion-icon slot="secondary" name="heart-empty"></ion-icon> -->
      </ion-card-subtitle>
      <ion-card-title>{{ item.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ item.descripcion }}
    </ion-card-content>
  </ion-card>
</ion-content>
